<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/nav/add_navbar.js"></script>
    <link rel="stylesheet" href="../src/css/basic-page.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Quixadá tour - Registrar</title>
</head>

<body>

     <!-- Nav -->
     <header id="navbar"></header>


    <!-- Conteúdo Principal Aqui -->
    <main>
        <section class="registrar">
            <div class="img-container">
                <img src="../src/img/logo3.png" alt="">
            </div>
            <form id="register-form">
                <div class="usuario">
                    <label for="usuario">Nome</label>
                    <input id="usuario" type="text" placeholder="Nome e sobrenome" required>
                    </span>
                </div>
                <div class="e-mail">
                    <label for="e-mail">E-mail</label>
                    <input id="e-mail" type="email" placeholder="E-mail" required>
                    <span class="error" id="email-error">Digite um e-mail válido.</span>
                </div>

                <div class="senha">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" placeholder="Senha" required>
                    <span class="error" id="senha-error"></span>
                    </span>
                </div>

                <div class="criarConta">
                    <button type="submit"> Registrar </button>
                </div>
            </form>

            <span class="contaExistente">
                Já tem uma conta? 
                <a href="../login/login.html">Entre →</a>
            </span>

            <span class="parceria">
                <a href="../registrar/./registrar.html?parceria=true"> 
                    Quero ser um parceiro(a)</a>
            </span>
        </section>
    </main>
    <!-- Loading Screen -->
    <div id="loader-container"></div>
    <script src="../src/js/loading.js"></script>
    <script src="script.js"></script>
    <script src="../src/js/particles.js"></script>

</body>
</html>
