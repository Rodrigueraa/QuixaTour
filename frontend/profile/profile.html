<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/js/authorized.js"></script>
    <script src="../src/nav/add_navbar.js"></script>
    <script src="../src/popup/add_popup.js"></script>
    <link rel="stylesheet" href="../src/css/basic-page.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/1.0.17/browser-image-compression.js"></script>

    <title>Quixada Tour - Perfil</title>
</head>

<body>
    <!-- Nav -->
    <header id="navbar"></header>

    <!-- Avaliar Popup-->
    <div id="popup-container"></div>

    <!-- Conteúdo Principal Aqui -->

    <div class="salvar-container">
        <span>Salvar alterações?</span>
        <div>
            <button id="salvar">Salvar</button>
            <button id="salvar-cancelar">Cancelar</button>
        </div>
    </div>

    <main>
        <aside class="left">
            <div class="top">
                <span class="title">Avaliações</span>
                <span id="avaliar"></span>
            </div>
            <div class="container">
            </div>
            </div>
            <button id="avaliar-button">Avaliar</button>
        </aside>

        <section class="profile">
        
                <label for="foto" class="img-fix">
                    <input type="file" id="foto" accept="image/*" style="display: none;">
                    <i class="bi bi-pen"></i>
                    <img src="../src/img/logo-placeholder-image.png" alt="Foto de Perfil" id='pp'
                        class="profile-picture">
                </label>
       
            <input class="apelido" id="apelido"></input>
            <div class="avaliacao">
                <div class="stars"></div>
                <div>
                    <span class="media valor ignore" id="nota">0</span>
                    <span>/ 5</span>
                </div>
            </div>
            <div class="top">
                <div class="parceria">
                    <span class="description"><i class="bi bi-hand-thumbs-up"></i>Parceria <i
                            class="bi bi-pen"></i></span>
                    <span class="value"></span>
                </div>
                <label for="nome" class="nome">
                    <span class="description"><i class="bi bi-person"></i>Nome Completo <i class="bi bi-pen"></i></span>
                    <input id="nome" class="value" size="30">
                </label>
                <label for="nascimento" class="nascimento">
                    <span class="description"><i class="bi bi-calendar3"></i>Nascimento <i class="bi bi-pen"></i></span>
                    <input type="date" id="nascimento" class="value">
                </label>
                <label for="sexo" class="sexo">
                    <span class="description"><i class="bi bi-gender-ambiguous"></i>Sexo <i
                            class="bi bi-pen"></i></span>
                    <select id="sexo" class="value">
                        <option value="Masculino" style="font-family:'Arial';">Masculino</option>
                        <option value="Feminino" style="font-family:'Arial';">Feminino</option>
                        <option value="Outro" style="font-family:'Arial';">Outro</option>
                    </select>
                </label>
                <label for="telefone" class="telefone">
                    <span class="description"><i class="bi bi-telephone"></i>Número <i class="bi bi-pen"></i></span>
                    <input id="telefone" class="value" size="30" type="tel">
                </label>
                <label for="email" class="email">
                    <span class="description"><i class="bi bi-envelope"></i>Email <i class="bi bi-pen"></i></span>
                    <input id="email" class="value" size="30">
                </label>
                <div class="senha">
                    <label for="senha" class="description"><i class="bi bi-lock"></i>Senha <i
                            class="bi bi-pen"></i></label>
                    <span id="senha" class="value"> Alterar</span>
                </div>
            </div>
        </section>
        <aside class="right">
            <span class="title">Sobre Mim</span>
            <div class="container">
                <textarea class="textarea">
                </textarea>
            </div>
        </aside>
    </main>
    <!-- Loading Screen -->
    <div id="loader-container"></div>
    <script src="../src/js/loading.js"></script>
    <script src="../src/js/review.js"></script>
    <script src="script.js"></script>
    <script src="../src/js/particles.js"></script>
</body>

</html>
